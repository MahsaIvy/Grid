<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Grid Exercise</title>
  </head>
  <body>
    <div class="calc">
      <div class="result">0</div>
      <div class="plus">+</div>
      <div class="minus">-</div>
      <div class="multy">ร</div>
      <div class="division">รท</div>
      <div class="seven">7</div>
      <div class="eight">8</div>
      <div class="nine">9</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="zeroo">0</div>
      <div class="point">.</div>
      <div class="ac">AC</div>
      <div class="equal">=</div>
    </div>
